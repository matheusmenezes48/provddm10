<ion-header>
  <ion-toolbar>
    <ion-title>Modal-Passagem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

    <ion-card-header>
      agendamento
    </ion-card-header>

    <ion-card-content>

      <ion-item>
        <ion-input placeholder="ID" [(ngModel)]="nova_passagem.id"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="createdAt" [(ngModel)]="nova_passagem.createdAt"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="origem" [(ngModel)]="nova_passagem.origem"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="destino" [(ngModel)]="nova_passagem.destino"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="poltrona" [(ngModel)]="nova_passagem.poltrona"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="valor" [(ngModel)]="nova_passagem.valor"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="data" [(ngModel)]="nova_passagem.data"></ion-input>
      </ion-item>



      <ion-button expand="full" (click)="add()">Ok</ion-button>

    </ion-card-content>

  </ion-card>
</ion-content>
