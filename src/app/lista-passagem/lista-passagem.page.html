<ion-header>
  <ion-toolbar>
    <ion-title>Lista-Passagem</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="modal()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let passagem of passagens">
      {{passagem.destino}}
    </ion-item>
  </ion-list>

</ion-content>
