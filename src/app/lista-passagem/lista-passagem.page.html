<ion-header>
  <ion-toolbar>
    <ion-title>Lista-Passagem</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="modal()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-list>

    <ion-item-sliding *ngFor="let passagem of passagens">
      <ion-item href="passagem-detail/{{passagem.id}}/">
        {{passagem.destino}}
      </ion-item>

      <ion-item-options>

        <ion-item-option color="danger" (click)="remove(passagem)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>

      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
